<h1>Why doesn't the password field appear on the screen for an existing user?</h1>
<p>The <glossary id="User-UserManagerScreen-password_field">Password field</glossary> will appear on the screen once you click <glossary id="User-UserManagerScreen-reset_password_button">Reset Password</glossary>.</p>
