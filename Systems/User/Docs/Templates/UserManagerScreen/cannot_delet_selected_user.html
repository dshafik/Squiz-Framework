<h1>Why can't I delete the user I have selected?</h1>
<p>The <glossary id="User-UserManagerScreen-delete_user_icon">Delete icon</glossary> will not appear on the screen for a <glossary id="User-user">user</glossary> when you are viewing an LDAP user. To remove the user, you need to delete it from the LDAP directory.</p>
