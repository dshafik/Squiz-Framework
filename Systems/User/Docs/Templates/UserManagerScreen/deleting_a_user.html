<h1>Deleting a User</h1>
<p>To delete a <glossary id="User-user">user</glossary>:</p>
<ol>
    <li>Select <glossary id="User-UserManagerScreen-local_users_and_groups">Local Users and Groups</glossary>.</li>
    <li>Select the user that you want to delete.</li>
    <li>Click the <glossary id="User-UserManagerScreen-delete_user_icon">Delete icon</glossary>. The background colour of the user will turn red.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>. The user will be deleted.</li>
</ol>
