<h1>Adding a Super User</h1>
<p>To make an existing <glossary id="User-user">user</glossary> a <glossary id="User-super_user">super user</glossary>:</p>
<ol>
    <li>Click <glossary id="User-SuperUsersScreen-add_existing_user_button">Add Existing User</glossary>.</li>
    <li>Select the user that you want to make a super user.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>. The user will appear in the <glossary id="User-SuperUsersScreen-super_users_section">Super Users section</glossary>.</li>
</ol>
