<h1>Why is the text in the Last Login field red for some super users?</h1>
<p>The text in the <glossary id="User-SuperUsersScreen-last_login_field">Last Login field</glossary> will be red when a <glossary id="User-super_user">super user</glossary> has not logged into the system in the last 30 days.</p>
