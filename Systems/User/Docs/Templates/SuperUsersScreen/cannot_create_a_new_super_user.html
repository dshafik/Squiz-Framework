<h1>Why can't I create a new super user?</h1>
<p>You cannot create a new <glossary id="User-super_user">super user</glossary> on the Super Users screen. You need to first create a new account for the user and then add this account to the <glossary id="User-SuperUsersScreen-super_users_section">Super Users section</glossary>.</p>
