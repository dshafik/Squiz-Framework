<h1>Activating your System</h1>
<p>To activate your Squiz CMS system:</p>
<ol>
    <li>Click <glossary id="Patching-PatchingScreen-activate_demo_change_id_button">Activate Demo</glossary>.</li>
    <li>Enter the id of your system into the <glossary id="Patching-PatchingScreen-system_id_field">System ID field</glossary>.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>. Your system will now be activated.</li>
</ol>
