<h1>Viewing the Full Description for a Patch</h1>
<p>To view the full description of a patch, on the <glossary id="Patching-PatchingScreen-new_updates_tab">New Updates tab</glossary> click the hyperlink for the patch. You will be taken to the full description for the patch on the web site.</p>
