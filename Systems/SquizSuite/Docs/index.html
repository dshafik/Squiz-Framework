<h1>Squiz Suite Screen</h1>
The Squiz Suite screen allows you to connect Squiz Suite systems to each other. These system can be either Squiz CMS, Squiz Analytics or Squiz Search. Once connected you will be able to set up such things as A/B testing or search pages.
