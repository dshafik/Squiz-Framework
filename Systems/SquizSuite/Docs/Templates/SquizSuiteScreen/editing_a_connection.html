<h1>Editing the Connection Details</h1>
<p>To edit the details of the connection:</p>
<ol>
    <li>Click the <glossary id="SquizSuite-SquizSuiteScreen-expand_and_collapse_button">Expand button</glossary>.</li>
    <li>Edit the value in the <glossary id="SquizSuite-SquizSuiteScreen-api_url_field">API URL field</glossary>.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>.</li>
</ol>
