<h1>Approving a Connection</h1>
<p>To approve a connection, click <glossary id="SquizSuite-SquizSuiteScreen-approve_connection_button">Approve Connection</glossary>. The <glossary id="SquizSuite-SquizSuiteScreen-status_icon">Status icon</glossary> will change to a green tick to indicate that the systems are connected.</p>
