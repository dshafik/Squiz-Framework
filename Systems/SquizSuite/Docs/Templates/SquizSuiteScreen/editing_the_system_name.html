<summary>This article explains how to edit the name of the system that you are currently using.</summary>

<h1>Editing the Name of the System</h1>
<p>To change the name of the system:</p>
<ol>
    <li>Edit the value in the <glossary id="SquizSuite-SquizSuiteScreen-product_name_field">Product Name field</glossary>.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>. The name of the system will be updated.</li>
</ol>
