<show-in>tasks</show-in>
<summary>This article explains how to delete a connection that has been created between two Squiz Suite products.</summary>
</info>

<h1>Deleting a Connection</h1>
<p>To delete a connection:</p>
<ol>
    <li>Click the <glossary id="SquizSuite-SquizSuiteScreen-delete_icon">Delete icon</glossary>. The background colour of the connection will turn red.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>. The connection will be deleted.</li>
</ol>
