<h1>Enabling a Cron Job</h1>
<p>To enable a <glossary id="Cron-CronScreen-cron_job">cron job</glossary>:</p>
<ol>
    <li>In the <glossary id="Cron-CronScreen-enabled_field">Enabled field</glossary>, select yes.</li>
    <li>Select either Daily, Hourly or Frequent in the <glossary id="Cron-CronScreen-frequency_field">Frequency field</glossary>.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>.</li>
</ol>
