<h1>Changing the time for the Daily Cron Jobs</h1>
<p>To change the time of the daily <glossary id="Cron-CronScreen-cron_job">cron jobs</glossary>:</p>
<ol>
    <li>Enter the time that you want the daily jobs to run at in the <glossary id="Cron-CronScreen-daily_time_field">Daily Time field</glossary>.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>.</li>
</ol>
