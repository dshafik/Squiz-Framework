<h1>Deleting a Role</h1>
<p>To delete a <glossary id="Role-role">role</glossary>:</p>
<ol>
    <li>Click the <glossary id="Role-RoleScreen-delete_icon">Delete icon</glossary>. The background colour of the role will change to red in the <glossary id="Role-RoleScreen-role_manager_section">Role Manager section</glossary>.</li>
    <li>Click <glossary id="GUI-save_button">Save</glossary>. The <glossary id="Role-role">role</glossary> will be removed from the system.</li>
</ol>
