<h1>Why can't I see a privilege on the screen?</h1>
<p>You may have hidden a privilege by clicking the <glossary id="Role-RoleScreen-collapse_and_expand_icon">Collapse and Expand icon</glossary> for the parent privilege. Click the icon to show the privilieges once again.</p>
