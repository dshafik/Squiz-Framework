<h1>Why are the fields disabled when I try to edit a role?</h1>
<p>The fields for a <glossary id="Role-role">role</glossary> will be disabled when it has been marked for deletion. If you do not want to delete the role, click the <glossary id="Role-RoleScreen-delete_icon">Delete icon</glossary>.</p>
